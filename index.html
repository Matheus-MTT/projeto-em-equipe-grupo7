<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Grupo7 - Cadastro de Cliente</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="logo">
    <img src="imagens/imaggrupo7.png" alt="Grupo7 cadastro">
  </header>
  <div class="faixa-titulo">
  <h2>Cadastro</h2>
  </div>

  <main>
    <div>

      <form>
        
        <div class="lista">
         <div class="campo">
          <label for="NOME" class="label-faixa">Nome completo do responsavel da empresa </label>
          <input type="text" id="NOME" placeholder="Digite seu nome" required>
         </div>
        </div>
        
        <div class="lista">
         <div class="campo">
          <label for="EMPRESA" class="label-faixa">Nome da empresa</label>
          <input type="text" id="EMPRESA" name="empresa" placeholder="digite o nome" required>
         </div>

         <div class="campo">
          <label for="CNPJ" class="label-faixa">CNPJ</label>  
          <input type="number" id="CNPJ" placeholder="Digite aqui" required>
         </div>

         <div class="campo">
            <label for="nome fantasia" class="label-faixa">Nome fantasia</label>
            <input type="text" id="nome fantasia" placeholder="Digite aqui" required>

         </div>
        </div>
        
        <div class="lista">
         <div class="campo">
          <label for="email" class="label-faixa">E-mail</label>
          <input type="email" id="email" placeholder="Digite seu e-mail" required>
         </div>
        
         <div class="campo">
          <label for="senha" class="label-faixa">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha" required>
         </div>
        
         <div class="campo">
          <label for="confirmar" class="label-faixa">Confirmar senha </label>
          <input type="password" id="confirmar" placeholder="Confirme sua senha" required>
         </div>
        </div>
        
        <div class="linha">
         <label for="observacao" class="label-faixa">Observações</label>
         <textarea id="observacao" placeholder="Informe aqui area de atuação"></textarea>
        </div>

        <button type="submit">Cadastrar</button>
            
    </form> 

    </div>
  </main>
  <footer class="rodape"> 
    <p>2026- grupo7 todos os direitos reservado </footer>
        
</body>
